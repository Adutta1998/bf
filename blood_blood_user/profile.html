<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class=" white red-text">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo red-text">Profile</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down ">
                <li class="red-text"><a class="red-text" href="sass.html">Edit Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col l4 s12">
                <div class="card-panel center-align grey lighten-4">
                    <img id="profileImage" src="http://placehold.jp/3d4070/ffffff/150x150.png?text=Loading%20%E2%86%BB"
                        width="200" height="200" class="rounded-avatar">
                    <br><br>
                    <div class="left-align">
                        <h6>Name: <b class="red-text" id="name"></b></h6>
                        <h6>Blood Group: <b class="red-text" id="bloodGroup"></b></h6>
                        <h6>Address: <b class="red-text" id="address"></b></h6>
                        <h6>Email: <b class="red-text" id="email"></b></h6>
                        <h6>Phone: <b class="red-text" id="phone"></b></h6>
                        <h6>Date of Birth: <b class="red-text" id="dob"></b></h6>
                        <h6>Last Blood Donation Date: <b class="red-text" id="lbdDate"></b></h6>

                    </div>
                </div>
            </div>
            <div class="col l8 s12">
                <h4 class="red-text">Donation History</h4>
                <div class="card-panel yellow lighten-4">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <i class="material-icons circle white  red-text">water_drop</i>
                            <span class="title">Date: <b>12/12/2021</b></span>
                            <p>
                                Addres: <b>Falakata, Alipurduar</b>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col l8 s12">
                <h4 class="red-text">My Requests</h4>
                <div class="card-panel yellow lighten-4">
                    <ul class="collection" id="myRequestsProfilePage">

                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    M.AutoInit();
</script>
<script src="./js/profile.js" defer></script>

</html>
